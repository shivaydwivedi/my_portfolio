<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <!-- Updated CDN -->
</head>

<body>
    <!-- Hero / Final Message -->
    <section class="hero d-flex justify-content-center align-items-center text-center" id="hero">
        <div>
            <h1 class="mb-4">Let’s Connect</h1>
            <p class="lead">
                If you’ve made it here, thank you.<br />
                This is the final chapter of the journey — but maybe the beginning of a conversation.<br />
                Reach out. I’d love to hear from you.
            </p>
        </div>
    </section>

    <!-- Contact Form -->
    <section id="contact" class="py-5">
        <div class="container">
            <div class="row justify-content-center mb-5">
                <div class="col-md-8">
                    <form action="https://formspree.io/f/myzwedod" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Social Media Section -->
    <section class="socials py-5 bg-light">
        <div class="container text-center">
            <h2 class="mb-4">Find Me On</h2>
            <div class="d-flex justify-content-center flex-wrap gap-4">
                <a href="https://www.linkedin.com/in/yourprofile" class="social-link" target="_blank">
                    <i class="fab fa-linkedin fa-2x"></i>
                    <span>LinkedIn</span>
                </a>
                <a href="https://github.com/yourgithub" class="social-link" target="_blank">
                    <i class="fab fa-github fa-2x"></i>
                    <span>GitHub</span>
                </a>
                <a href="https://www.instagram.com/yourinsta" class="social-link" target="_blank">
                    <i class="fab fa-instagram fa-2x"></i>
                    <span>Instagram</span>
                </a>
                <a href="https://twitter.com/yourtwitterhandle" class="social-link" target="_blank">
                    <i class="fab fa-twitter fa-2x"></i>
                    <span>Twitter</span>
                </a>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-4 text-center text-muted">
        <p class="mb-0">Until next time — keep building, keep learning.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/contact.js"></script> <!-- Keep this if you have contact.js, else remove it -->
</body>

</html>
